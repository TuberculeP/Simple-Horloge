name: Deploy to GitHub Pages

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # ou la version que tu utilises

    - name: Install dependencies
      run: npm i

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages # La branche sur laquelle déployer
        folder: dist # Le dossier à déployer
        clean: true # Nettoie les anciens déploiements
        commit-message: "Deploy updates" # Message de commit pour le déploiement